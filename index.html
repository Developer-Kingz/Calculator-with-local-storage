<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <div class="screen">
    <div class="mainbody">
        <div class="output">
            <div class="first">
                <div class="icon">
                    <div class="the-icons">
                        <div class="moon">
                            <button><i class="bi bi-moon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                                <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
                              </svg></i></button>
                        </div>
                    </div>
                </div>
                <div data-previous-operand class="num">
                    <!-- 308 <span style="color: #BE585A;">*</span> 42 -->
                </div>
            </div>
            <div data-current-operand class="second">
                
            </div>
        </div>
        <div class="input">
            <div class="container">
            <button data-all-clear class="ac style" style="color: #279585"><strong>AC</strong></button>
            <button class="plus-minus style" style="color: #279585" data-operation><strong>+/-</strong></button>
            <button class="percent style" style="color: #279585" data-delete>DEL</button>
            <button class="divide red style" style="color: #BE585A" data-operation><strong>/</strong></button>
            <button data-number class="seven style">7</button>
            <button data-number class="eight style">8</button>
            <button class="nine style" data-number>9</button>
            <button class="multi red style" style="color: #BE585A" data-operation>x</button>
            <button class="four style" data-number>4</button>
            <button class="five style" data-number>5</button>
            <button class="six style" data-number>6</button>
            <button class="minus red style" style="color: #BE585A" data-operation>-</button>
            <button class="one style" data-number>1</button>
            <button class="two style" data-number>2</button>
            <button class="three style" data-number>3</button>
            <button class="plus red style" style="color: #BE585A" data-operation>+</button>
            <button class="reload style" data-operation>?</button>
            <button class=" style" data-number>0</button>
            <button class="dot style" data-number>.</button>
            <button class="equal red style" style="color: #BE585A" data-equal>=</button>
            </div>
        </div>
    </div>
    </div>
    

    <script src="calc.js"></script>
    <script src="script.js"></script>
</body>
</html>
